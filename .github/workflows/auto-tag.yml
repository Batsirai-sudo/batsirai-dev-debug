name: Auto Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write   # â† allows pushing tags

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create auto-incremented tag
        run: |
          git fetch --tags

          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)

          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG="v1.0.0"
          else
            TAG_VERSION="${LATEST_TAG#v}"
            MAJOR=$(echo "$TAG_VERSION" | cut -d. -f1)
            MINOR=$(echo "$TAG_VERSION" | cut -d. -f2)
            PATCH=$(echo "$TAG_VERSION" | cut -d. -f3)
            NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

          echo "Previous tag: ${LATEST_TAG:-none}"
          echo "New tag:      $NEW_TAG"

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Summary
        run: |
          echo "### ðŸ· Tagged" >> $GITHUB_STEP_SUMMARY
